# Conda environment for Research Agent
# Create: conda env create -f environment.yml
# Activate: conda activate research_agent
# Update: conda env update -f environment.yml --prune

name: research_agent
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  # PyTorch with CUDA 12.4 support
  - pytorch>=2.2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4

  # Scientific computing
  - numpy>=1.26.0
  - pandas>=2.2.0
  - scipy>=1.12.0
  - scikit-learn>=1.4.0

  # Visualization
  - matplotlib>=3.8.0
  - seaborn>=0.13.0

  # Development
  - ipython>=8.22.0
  - jupyter
  - pytest>=8.1.0

  # Pip dependencies (not available via conda)
  - pip
  - pip:
      # Transformers & ML
      - transformers>=4.40.0
      - accelerate>=0.28.0
      - bitsandbytes>=0.43.0
      - sentence-transformers>=2.6.0

      # Agent Framework
      - langchain>=0.1.16
      - langchain-community>=0.0.32
      - langgraph>=0.0.30
      - langchain-huggingface>=0.0.3

      # Vector Database
      - chromadb>=0.4.24

      # Document Processing
      - pymupdf>=1.24.0
      - unstructured[pdf]>=0.12.0
      - python-docx>=1.1.0
      - pypdf>=4.1.0

      # Academic APIs
      - semanticscholar>=0.8.0
      - pyalex>=0.13
      - habanero>=1.2.6

      # Web & HTTP
      - httpx>=0.27.0
      - aiohttp>=3.9.0

      # UI
      - gradio>=4.25.0
      - plotly>=5.20.0

      # Utilities
      - python-dotenv>=1.0.1
      - pyyaml>=6.0.1
      - tqdm>=4.66.0
      - tenacity>=8.2.0

      # Development
      - pytest-asyncio>=0.23.0
      - black>=24.3.0
      - ruff>=0.3.0

      # Optional: Ollama
      - ollama>=0.1.8
